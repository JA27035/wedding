<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jaydon & Jess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #fdf8f4;
    }

    /* Fullscreen iframe */
    #iframe-container {
      position: fixed;
      inset: 0;
      background: #fdf8f4;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Fallback / error overlay */
    #fallback {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: #fdf8f4;
      z-index: 10;
      padding: 30px;
    }

    .fallback-box {
      background: white;
      padding: 40px;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .fallback-box h1 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .fallback-box p {
      color: #555;
      margin-bottom: 25px;
    }

    .fallback-box a {
      display: inline-block;
      padding: 12px 22px;
      background: #b76e79;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
    }

    .fallback-box a:hover {
      filter: brightness(0.95);
    }
  </style>
</head>
<body>

  <div id="iframe-container">
    <iframe
      id="weddingFrame"
      src="https://sayi.do/jaydonandjess"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>
  </div>

  <div id="fallback">
    <div class="fallback-box">
      <h1>Just a moment…</h1>
      <p>
        If the page hasn’t loaded properly, you can continue directly to our
        wedding site below.
      </p>
      <a href="https://sayi.do/jaydonandjess">
        Click here to continue
      </a>
    </div>
  </div>

  <script>
    const iframe = document.getElementById("weddingFrame");
    const fallback = document.getElementById("fallback");

    // Show fallback if iframe doesn't load within X seconds
    const LOAD_TIMEOUT_MS = 6000;

    const timeout = setTimeout(() => {
      fallback.style.display = "flex";
    }, LOAD_TIMEOUT_MS);

    iframe.addEventListener("load", () => {
      clearTimeout(timeout);
    });

    iframe.addEventListener("error", () => {
      fallback.style.display = "flex";
    });
  </script>

</body>
</html>
